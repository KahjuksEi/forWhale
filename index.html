<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

  <div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
  <button class="dropbtn" onclick="myFunction()">Blog ▾
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-content" id="myDropdown">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
  </div>
  <a href="#news">About Us</a> 
</div>

	<div id="app">
		<form action="" method="get">
		  <input placeholder="Искать здесь..." type="text" v-on:input="changeName">
		  <button class="button1" type="submit">Choose File</button>
		  <p>Selected file: {{ name }}</p>
		  <span>Files:</span>
			<p style="white-space: pre-line;">{{ message }}</p>
			<br>
			<textarea v-model="message" placeholder="так и не понял, какую логику надо было реализовать здесь"></textarea>
			<button class="button2" type="submit">Attachements</button>
		</form>
	</div>

	<table id= "myTable" border="2">
    <thead id="content">  
      <th data-type="userId" >UserId</th>
      <th data-type="id">Id</th>
      <th data-type="title">Title</th>
      <th data-type="completed">Completed</th> 
      </thead> 
      <tbody></tbody> 
  </table>

  <div id="pager"></div>
  


</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="field.js"></script>
